<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

  <div class="card" style="width: 18rem;">
    <img src="img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"><div id="name"></div></h5>
      <p class="card-text"><div id="detail"></div> </div>
   
    </div>
  </div>
 
  
    <div id="img"></div>
        
</body>
<script>
    let data = JSON.parse(localStorage.getItem("name"));
    console.log(data.title)
    document.getElementById("name").innerHTML = data.title

    let d = JSON.parse(localStorage.getItem("detail"));
    console.log(d.details)
    document.getElementById("detail").innerHTML = d.details

    let pos = JSON.parse(localStorage.getItem("img"));
    console.log(pos.poster)
    document.getElementById("img").innerHTML = pos.poster

</script>

</html>
